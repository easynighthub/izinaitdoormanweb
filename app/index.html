<body ng-app="myApp" ui-prevent-touchmove-defaults>

<!-- Sidebars -->
<div ng-include="'shared/sidebar.html'"
     ui-track-as-search-param="true"
     class="sidebar sidebar-left"></div>

<div class="app">

    <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
            Doorman - izinait
        </div>



        <ul class="mdl-menu  mdl-js-menu mdl-js-ripple-effect"
            for="demo-menu-lower-left">

            <li class="list-group-item" onclick="logout()">
                <i class="fa fa-sign-out" aria-hidden="true"></i> Log
                out <i class="fa fa-chevron-right pull-right"></i>
            </li>
        </ul>


        <div class="btn-group pull-left menu">
            <button id="demo-menu-lower-left"
                    class="mdl-button mdl-js-button mdl-button--icon">
                <i class="material-icons">more_vert</i>
            </button>
        </div>


        <div class="btn-group pull-left back hidden">
            <div class="btn sidebar-toggle">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
            </div>
        </div>
    </div>

    <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
            <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class=" app-content">
            <ng-view class="ng-scope"></ng-view>
        </div>
    </div>

    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>
