<div  ng-controller="LoginController">
  <div ui-content-for="title">
    <span>Login</span>
  </div>

  <div class="scrollable">
    <div class="scrollable-content section">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to Doorman - iziNait</h1>
            <div class="account-wall">
              <img class="profile-img" src="http://www.freeiconspng.com/uploads/user-login-icon-14.png"alt="">
              <form class="form-signin"  ng-submit='login()'>
                <input type="Email" ng-model="email" class="form-control" placeholder="Email" required autofocus>
                <input type="password" ng-model="password" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <p></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
