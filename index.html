<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My App</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta name="apple-mobile-web-app-status-bar-style" content="yes" />
    <!-- Only required for desktop -->
    <link rel="stylesheet" href="libs/mobile-angular-ui-hover.css" />
    <link rel="stylesheet" href="libs/mobile-angular-ui-base.css" />
    <link rel="stylesheet" href="libs/mobile-angular-ui-desktop.css" />
    <link rel="stylesheet" href="libs/bootstrap.css" />

    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
    <script>
      // Initialize Firebase
      var config = {
        apiKey: "AIzaSyAN4CNEsxW_EZ5fEQZIi5M2T7DMcpwYa-Y",
        authDomain: "easynight.firebaseapp.com",
        databaseURL: "https://easynight.firebaseio.com",
        storageBucket: "project-8746388695669481444.appspot.com",
        messagingSenderId: "1041818414581"
      };
      firebase.initializeApp(config);
    </script>

    <script src="libs/angular.js"></script>
    <script src="libs/angular-route.js"></script>
    <script src="libs/mobile-angular-ui.js"></script>
    <script src="libs/angularfire.js"></script>

    <script src="libs/jquery.js"></script>
    <script src="libs/bootstrap.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controller/home.js"></script>
    <script src="js/controller/login.js"></script>
    <script src="js/controller/eventDetail.js"></script>
    <script src="js/controller/userDetail.js"></script>

  </head>
  <body
    ng-app="myApp" ui-prevent-touchmove-defaults>

    <!-- Sidebars -->
    <div ng-include="'shared/sidebar.html'"
            ui-track-as-search-param="true"
            class="sidebar sidebar-left"></div>

    <div class="app">
      
      <div class="navbar navbar-app navbar-absolute-top">
        <div class="navbar-brand navbar-brand-center" ui-yield-to="title">
          Doorman - IziNait
        </div>
        <div class="btn-group pull-left menu">
          <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
            <i class="fa fa-bars"></i>
          </div>
        </div>
        <div class="btn-group pull-left back hidden">
          <div class="btn sidebar-toggle">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </div>
        </div>
      </div>

      <div class="app-body" ng-class="{loading: loading}">
        <div ng-show="loading" class="app-content-loading">
          <i class="fa fa-spinner fa-spin loading-spinner"></i>
        </div>
        <div class="app-content">
          <ng-view></ng-view>
        </div>
      </div>

    <!-- Modals and Overlays -->
    <div ui-yield-to="modals"></div>
  </body>
</html>
